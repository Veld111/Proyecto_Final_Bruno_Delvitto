{% extends 'AppBlog/base.html' %}

{% load static %}

{% block title %} Inicio {% endblock title %}

{% block main %}
<!-- Aquí tu contenido existente -->

<!-- Aquí añadir la lista de blogs -->
{% for blog in blogs %}
  <h2>{{ blog.titulo }}</h2>
  <p>{{ blog.resumen }}</p>
  <a href="{% url 'detalle_blog' blog.id %}">Leer más</a>
{% endfor %}

{% endblock main %}
