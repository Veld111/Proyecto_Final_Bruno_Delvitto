{% extends 'AppBlog/base.html' %}

{% load static %}

{% block title %} Iniciar Sesión {% endblock title %}

{% block main %}

{% if msg_login %}
    <div class="error-message">
        {{ msg_login }}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar Sesión</button>
</form>

{% endblock main %}
